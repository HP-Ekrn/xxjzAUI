<script type="text/javascript">
    apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });
        api.parseTapmode();

        //登录成功监听
        api.addEventListener({
            name: 'xxjzLogin'
        }, function(ret, err){
            if( ret ){
                //alert( JSON.stringify( ret ) );
                openWin('index_win');
            }else{
                //alert( JSON.stringify( err ) );
                LoginFrame();
            }
        });

        //退出登录监听
        api.addEventListener({
            name: 'xxjzLogout'
        }, function(ret, err){
            LoginFrame();
            //api.closeWin({name: 'index_win'});
        });

        //主流程
        api.getPrefs({
            key: 'user'
        }, function(ret, err){
            if( ret.value ){
                var user = JSON.parse(ret['value']);
                if (user.uid > 0) {
                    //openWin('index_win');
                    AutoLogin(user);
                } else {
                    LoginFrame();
                    closeLaunch();
                }
            } else {
                LoginFrame();
                closeLaunch();
            }
        });        
    };

    /** 自动登录 */
    function AutoLogin(user) {
        var uid = user.uid;
        var username = user.username;
        var password = user.password;
        if (uid && username && password) {
            sendPostLogin(username, password, function(ret){
                if (ret['uid'] > 0) {
                    //发送登录成功事件
                    api.sendEvent({
                        name: 'xxjzLogin',
                        extra: {
                            uid: ret['uid'], 
                            username: username,
                            password: password
                        }
                    });
                } else {
                    api.alert({
                        title: '登录失败',
                        msg: ret['uname']
                    },function(){
                        LoginFrame();
                    });
                }
                closeLaunch();
            });
        }
    }

    /** 发送登录Post请求 */
    function sendPostLogin(username, password, callback) {
        api.ajax({
            url: 'http://qxu1192050221.my3w.com/xxjzApp/index.php/Home/Login/login_api',
            method: 'post',
            data: {
                values: { 
                    username: username,
                    password: password,
                    submit: 'xxjzAUI'
                }
            }
        },function(ret, err){
            if (ret) {
                callback(ret);
            } else {
                callback({
                    uid: 0,
                    uname: err['msg']+'（请联系管理员）'
                });
            }
        });
    }

    /** 打开登录页面 */
    function LoginFrame() {
        api.openFrame({
            name: 'login_frm',
            url: './html/login_frm.html',
            bounces: false,
            reload: true,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            animation: {
                type: "movein",                //动画类型（详见动画类型常量）
                curve: "ease_out",              //动画曲线类型，开始时慢
                subType: "from_bottom",        //动画子类型（详见动画子类型常量）
                duration: 300                  //动画过渡时间，默认300毫秒
            }
        })
        api.closeToWin({
            name: 'root',
            animation: {
                type: 'fade'
            }
        });
    }

    /** 打开指定窗体 */
    function openWin(name){
        api.openWin({
            name: ''+name+'',
            url: './html/'+name+'.html',
            bounces:false,
            delay: 400,
            slidBackEnabled:false,
            vScrollBarEnabled:false,
            animation: {
                type: 'fade'
            }
        });
    }

    /** 关闭正在活动的窗体 */
    function closeWin(){
        api.closeWin({
        });
    }

    /** 关闭启动页面 */
    function closeLaunch() {
        api.removeLaunchView({
            animation: {
                type: 'suck',
                duration: 500
            }
        });
    }
